<form v-on:submit.prevent="guardarPeliculas" data-action="nuevo" data-idpelicula='' id="frm-peliculas">
    <div class="card  text-white bg-info mb-3" style="max-width: 24rem;">
        <div class="card-header"><img src=public/css/gafas-3d.png>
             PELICULAS

            <button type="button" id="btn-close-peliculas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DESCRIPCION:
                    </div>
                    <div class="col">
                        <input type="text" v-model="peliculas.descripcion" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        SINOPSIS:
                    </div>
                    <div class="col">
                        <input type="text" v-model="peliculas.sinopsis" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                      GENERO:
                    </div>
                    <div class="col">
                        <input type="text" v-model="peliculas.genero" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DURACION:
                    </div>
                    <div class="col">
                        <input type="text" v-model="peliculas.duracion" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarPelicula" type="submit" class="btn btn-success text-white" value="Guardar">
                        <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                         <input type="button" class="btn btn-danger mostrar-buscar-peliculas text-white"
                             data-modulo="peliculas" data-form="buscar-peliculas" value="Buscar" data-modulo="buscar-peliculas">
                    </div>
                </div>
            </div>
           <div class="row p-2">
               <div class="col-12 text-center">
                   <div class="alert alert-success" role="alert">
                       {{ peliculas.msg }}
                   </div>
               </div>
           </div>
        </div>
    </div>
</form>
<script src="public/vistas/peliculas/peliculas.js"></script>
